name: Build & Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

# 앱 프로젝트 경로
env:
  APP_DIR: _0_DiveChecker-APP

jobs:
  # ─────────────────────────────────────────────
  # Android Build
  # ─────────────────────────────────────────────
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Decode Keystore
        if: github.event_name != 'pull_request'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/upload-keystore.jks
      
      - name: Create key.properties
        if: github.event_name != 'pull_request'
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../upload-keystore.jks" >> android/key.properties
      
      - name: Build APK (Debug for PR)
        if: github.event_name == 'pull_request'
        run: flutter build apk --debug
      
      - name: Build APK (Release)
        if: github.event_name != 'pull_request'
        run: flutter build apk --release
      
      - name: Build App Bundle
        if: github.event_name != 'pull_request'
        run: flutter build appbundle --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ env.APP_DIR }}/build/app/outputs/flutter-apk/*.apk
      
      - name: Upload AAB
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ${{ env.APP_DIR }}/build/app/outputs/bundle/release/app-release.aab

  # ─────────────────────────────────────────────
  # iOS Build
  # ─────────────────────────────────────────────
  build-ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
      
      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign
      
      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ${{ env.APP_DIR }}/build/ios/iphoneos/Runner.app

  # ─────────────────────────────────────────────
  # Linux Build
  # ─────────────────────────────────────────────
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libasound2-dev
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Linux
        run: flutter build linux --release
      
      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: ${{ env.APP_DIR }}/build/linux/x64/release/bundle

  # ─────────────────────────────────────────────
  # Windows Build
  # ─────────────────────────────────────────────
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ${{ env.APP_DIR }}/build/windows/x64/runner/Release
