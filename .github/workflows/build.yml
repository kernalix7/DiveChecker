name: Build & Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

# 앱 프로젝트 경로
env:
  APP_DIR: _0_DiveChecker-APP

jobs:
  # ─────────────────────────────────────────────
  # Android Build
  # ─────────────────────────────────────────────
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Decode Keystore
        if: github.event_name != 'pull_request'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/upload-keystore.jks
      
      - name: Create key.properties
        if: github.event_name != 'pull_request'
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../upload-keystore.jks" >> android/key.properties
      
      - name: Build APK (Debug for PR)
        if: github.event_name == 'pull_request'
        run: flutter build apk --debug
      
      - name: Build APK (Release)
        if: github.event_name != 'pull_request'
        run: flutter build apk --release
      
      - name: Build App Bundle
        if: github.event_name != 'pull_request'
        run: flutter build appbundle --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ env.APP_DIR }}/build/app/outputs/flutter-apk/*.apk
      
      - name: Upload AAB
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ${{ env.APP_DIR }}/build/app/outputs/bundle/release/app-release.aab

  # ─────────────────────────────────────────────
  # iOS Build
  # ─────────────────────────────────────────────
  build-ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
      
      # ───── iOS Code Signing (Release only) ─────
      - name: Install Apple Certificate
        if: github.event_name != 'pull_request' && secrets.IOS_CERTIFICATE_P12 != ''
        env:
          P12_BASE64: ${{ secrets.IOS_CERTIFICATE_P12 }}
          P12_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          PROVISION_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE }}
        run: |
          # 임시 키체인 생성
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # 인증서 설치
          echo "$P12_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$P12_PASSWORD" \
            -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # 프로비저닝 프로파일 설치
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISION_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          
          # UUID 추출 및 복사
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision))
          cp ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision
      
      - name: Build iOS (No Codesign - PR only)
        if: github.event_name == 'pull_request' || secrets.IOS_CERTIFICATE_P12 == ''
        run: flutter build ios --release --no-codesign
      
      - name: Build iOS IPA (Signed Release)
        if: github.event_name != 'pull_request' && secrets.IOS_CERTIFICATE_P12 != ''
        run: |
          flutter build ipa --release --export-options-plist=ios/ExportOptions.plist
      
      - name: Upload iOS Build (Unsigned)
        if: github.event_name == 'pull_request' || secrets.IOS_CERTIFICATE_P12 == ''
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ${{ env.APP_DIR }}/build/ios/iphoneos/Runner.app
      
      - name: Upload iOS IPA (Signed)
        if: github.event_name != 'pull_request' && secrets.IOS_CERTIFICATE_P12 != ''
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ${{ env.APP_DIR }}/build/ios/ipa/*.ipa
      
      - name: Cleanup Keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true

  # ─────────────────────────────────────────────
  # Linux Build
  # ─────────────────────────────────────────────
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libasound2-dev
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Linux
        run: flutter build linux --release
      
      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: ${{ env.APP_DIR }}/build/linux/x64/release/bundle

  # ─────────────────────────────────────────────
  # Windows Build
  # ─────────────────────────────────────────────
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ${{ env.APP_DIR }}/build/windows/x64/runner/Release

  # ─────────────────────────────────────────────
  # macOS Build
  # ─────────────────────────────────────────────
  build-macos:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build macOS
        run: flutter build macos --release
      
      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: ${{ env.APP_DIR }}/build/macos/Build/Products/Release/*.app
